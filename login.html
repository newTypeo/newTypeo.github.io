<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
  <br><br><br><br><br><br><br><br><br><br>
    <h1 id="title">Log-In</h1>
    <form action="index.html" name="memberFrm" class="login-wrapper">
      <!-- table#enroll>(tr>th+td)*10 -->
      <table id="enroll">
        <tr>
          <th>ID<span class="req">*</span></th>
          <td>
            <input type="text" name="userId" id="userId" placeholder="아이디 입력"/>
          </td>
        </tr>
        <tr>
          <th>Password<span class="req">*</span></th>
          <td>
            <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력"/>
          </td>
        </tr>
        <tr>
        
        <tr>
          <td colspan="2" class="btn-wrapper">
            <button id="loginbtn">로그인</button>
            <button id="signinbtn" type="button">회원가입</button>
            <button id="findId" type="button">ID / PW 찾기</button>
          </td>
        </tr>
      </table>
    </form>


  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
