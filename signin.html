<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIGN-IN</title>
    <style>
      
    </style>
    <link rel="stylesheet" type="text/css" href="css/signin.css">
  </head>
  <body>
    <br><br><br><br>
    <h1 id="title">Sign-In</h1>
    <form action="javascript:alert('제출성공');" name="memberFrm">
      <!-- table#enroll>(tr>th+td)*10 -->
      <table id="enroll">
        <tr>
          <th>아이디<span class="req">*</span></th>
          <td>
            <input type="text" name="userId" id="userId" placeholder="4~12자리 숫자포함"/>
          </td>
        </tr>
        <tr>
          <th>비밀번호<span class="req">*</span></th>
          <td>
            <input type="password" name="pwd" id="pwd" placeholder="8~15자리 숫자/문자 포함"/>
          </td>
        </tr>
        <tr>
          <th>비밀번호확인</th>
          <td>
            <input type="password" id="pwdCheck" placeholder="비밀번호 확인"/>
          </td>
        </tr>
        <tr>
          <th>이름<span class="req">*</span></th>
          <td>
            <input type="text" name="userName" id="userName" placeholder="한글 2자리 이상" />
          </td>
        </tr>
        <tr>
          <th>주민번호<span class="req">*</span></th>
          <td>
            <input type="text" name="ssn1" id="ssn1" class="short" placeholder="yymmdd" maxlength="6"/>-
            <input type="password" name="ssn2" id="ssn2" class="short" placeholder="*******" maxlength="7"/>
          </td>
        </tr>
        <tr>
          <th>이메일<span class="req">*</span></th>
          <td>
            <input type="email" name="email" id="email" placeholder="이메일 입력"/>
          </td>
        </tr>
        <tr>
          <th>전화번호<span class="req">*</span></th>
          <td>
            <!-- input:text[name=tel$]#tel$.phone*3 -->
            <input type="text" name="tel1" id="tel1" class="phone" maxlength="3"/>-
            <input type="text" name="tel2" id="tel2" class="phone" maxlength="4"/>-
            <input type="text" name="tel3" id="tel3" class="phone" maxlength="4"/>
          </td>
        </tr>
        <tr>
          <th>직업</th>
          <td>
            <select name="job" id="job">
              <option value="개발자">개발자</option>
              <option value="무직">무직</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>취미</th>
          <td>
            <!-- (input:checkbox#hobby$[name=hobby]+label[for=hobby$])*5 -->
            <input type="checkbox" name="hobby" id="hobby1" value="reading" />
            <label for="hobby1">코딩</label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby2"
              value="development"
            />
            <label for="hobby2">编码</label>
            <input type="checkbox" name="hobby" id="hobby3" value="exercise" />
            <label for="hobby3">cording</label>
            <input type="checkbox" name="hobby" id="hobby4" value="game" />
            <label for="hobby4">кодирование</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="btn-wrapper">
            <input type="submit" value="제출" />&nbsp;
            <input type="reset" value="초기화" />&nbsp;
            <button id="backtologin" type="button">뒤로가기</button>
          </td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="js/signin.js"></script>
  </body>
</html>
